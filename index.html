<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="box shadow-2xl">
    <div class="im">
      <img src="images/image-product-desktop.jpg" class="im" width="310" height="310" alt="">
    </div>
    <div class="text">
      <p class="two">PERFUME</p>
      <h1 class="one">Gabrielle Essence Eau De Parfum</h1>
      <p class="three">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="four">
        $149.99
        <sub class="sub">
          $169.99
        </sub>
      </h1>
      <button class="btn form-control w-50 btn-success">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Caroline</a>.
  </div>
</body>

</html>
